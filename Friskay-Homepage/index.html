<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Friskay</title>
  </head>
  <body>
    <div class="body-wrapper">
      <header class="header">
        <nav class="header__navbar">
          <div class="header__left-nav">
            <div class="header__logo">
              <a href="index.html">
                <img src="assets/logo.svg" alt="Friskay Logo" class="logo" />
              </a>
            </div>
            <div class="header__home"><a href="#">Home</a></div>
          </div>
          <div class="header__menu">
            <button id="menu-open" aria-label="Toggle menu">☰</button>
            <!-- <img id="menu-open" src="assets/menu.svg" alt="" tabindex="0" /> -->
          </div>
          <div id="menu-navbar" class="header__right-nav">
            <div class="header__close">
              <button id="menu-close" aria-label="Toggle menu">X</button>
              <!-- <img id="menu-close" src="assets/close.svg" alt="" tabindex="0" /> -->
            </div>
            <ul>
              <li><a href="#">Our Food</a></li>
              <li><a href="#">Ingredients</a></li>
              <li><a href="#">Studies</a></li>
              <li><a href="#">FAQ</a></li>
            </ul>
          </div>
        </nav>
      </header>

      <main>
        <div class="hero">
          <div class="hero__content">
            <div class="hero__content-title">
              Your cat will go
              <div class="hero__accent">Bonker<span>s</span></div>
              <!-- <img src="bonkers.svg" alt="" /> -->
            </div>
            <p class="hero__content-text">
              ..for the world’s best testing cat food, sourced with only the
              finest ingredients. Made with love from the heart of Mississippi.
            </p>
            <a href="#" class="btn hero__btn">Get Bonkers</a>
          </div>
          <div class="hero__image">
            <img src="assets/cat.png" alt="Cat Jumping" />
          </div>
        </div>
      </main>
    </div>
    <script src="main.js"></script>
  </body>
</html>
