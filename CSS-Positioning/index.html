<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400..500&display=swap"
      rel="stylesheet"
    />
    <title>Credit Card Form</title>
  </head>
  <body>
    <main> <!--  display flex -->
      <div class="left-container">
        <div class="card-front">
          <img class="cardimg" src="images/bg-card-front.png" alt="" />

          <div class="logo"><img src="images/card-logo.svg" alt="" /></div>
          <div class="account">0000 0000 0000 0000</div>
          <div class="flex-container">
            <div class="name">Jane Appleseed</div>
            <div class="expiry">mm / yy</div>
          </div>
        </div>
        <div class="card-back">
          <img src="images/bg-card-back.png" alt="" />
          <div class="card-back-number">123</div>
        </div>
      </div>
      <form action="">Form goes here</form>
    </main>
  </body>
</html>
